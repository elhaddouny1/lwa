<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المتوقد | خرق تطويري</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --danger: #ff003c;
            --glitch-green: #00ff41;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--glitch-green);
            font-family: 'Space Mono', 'Tajawal', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Matrix Background Effect */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.15;
        }

        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255, 0, 60, 0.75),
                         -0.025em -0.05em 0 rgba(0, 255, 65, 0.75),
                         0.025em 0.05em 0 rgba(0, 122, 255, 0.75);
            animation: glitch 500ms infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255, 0, 60, 0.75), -0.05em -0.025em 0 rgba(0, 255, 65, 0.75), -0.025em 0.05em 0 rgba(0, 122, 255, 0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255, 0, 60, 0.75), -0.05em -0.025em 0 rgba(0, 255, 65, 0.75), -0.025em 0.05em 0 rgba(0, 122, 255, 0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 60, 0.75), 0.025em 0.025em 0 rgba(0, 255, 65, 0.75), -0.05em -0.05em 0 rgba(0, 122, 255, 0.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 60, 0.75), 0.025em 0.025em 0 rgba(0, 255, 65, 0.75), -0.05em -0.05em 0 rgba(0, 122, 255, 0.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 60, 0.75), 0.05em 0 0 rgba(0, 255, 65, 0.75), 0 -0.05em 0 rgba(0, 122, 255, 0.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 60, 0.75), 0.05em 0 0 rgba(0, 255, 65, 0.75), 0 -0.05em 0 rgba(0, 122, 255, 0.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255, 0, 60, 0.75), -0.025em -0.025em 0 rgba(0, 255, 65, 0.75), -0.025em -0.05em 0 rgba(0, 122, 255, 0.75); }
        }

        .message {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .sub-message {
            margin-top: 10px;
            font-size: 1.1rem;
            color: var(--danger);
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-box {
            margin-top: 40px;
            border: 1px solid var(--glitch-green);
            padding: 15px 30px;
            display: inline-block;
            background: rgba(0, 255, 65, 0.05);
        }

        .terminal-text {
            font-size: 0.9rem;
            margin-top: 30px;
            color: var(--glitch-green);
            opacity: 0.5;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }

        @media (max-width: 768px) {
            .glitch { font-size: 2.5rem; }
            .message { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="scanline"></div>

    <div class="content">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="SYSTEM BREACH">عفواً.. مغلق</h1>
        </div>
        
        <p class="message">هذا الموقع قيد التطوير والتحول الجذري</p>
        <p class="sub-message">بواسطة: محمد الهدوني</p>

        <div class="status-box">
            <span id="status-text">جاري إعادة هيكلة النظام... 0%</span>
        </div>

        <div class="terminal-text">
            <p id="terminal">Initializing secure evolution protocol...<br>Access restricted by Admin: EL HADDOUNY</p>
        </div>
    </div>

    <script>
        // Matrix Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) drops[i] = 1;

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33);

        // Progress Counter
        let progress = 0;
        const statusText = document.getElementById('status-text');
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 3);
            if (progress >= 99) {
                progress = 99;
                statusText.innerText = "النظام في حالة تحول قصوى... 99%";
            } else {
                statusText.innerText = `جاري إعادة هيكلة النظام... ${progress}%`;
            }
        }, 500);

        // Terminal Simulation
        const terminal = document.getElementById('terminal');
        const logs = [
            "Bypassing legacy protocols...",
            "Injecting neural intelligence...",
            "Optimizing core architecture...",
            "Admin: EL HADDOUNY verified.",
            "Evolution in progress...",
            "Securing global law database...",
            "Rebuilding UI/UX layers..."
        ];
        let logIndex = 0;
        setInterval(() => {
            const p = document.createElement('p');
            p.innerText = logs[logIndex % logs.length];
            terminal.appendChild(p);
            if (terminal.childNodes.length > 5) terminal.removeChild(terminal.firstChild);
            logIndex++;
        }, 2000);
    </script>
</body>
</html>
