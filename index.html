<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز قيادة مجموعة القانون الخاص - S2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="platform-container">
        <header class="platform-header">
            <div class="header-top">
                <div class="logo"><i class="fas fa-balance-scale"></i><h1>مركز قيادة مجموعة القانون الخاص | S2</h1></div>
                <div class="supervisor-info"><span>المشرف العام:</span> <strong id="supervisor-name">...</strong></div>
            </div>
            <div class="global-countdown">
                <h2>الوقت المتبقي للامتحانات</h2>
                <div class="timer">
                    <div class="time-unit"><span id="countdown-days">00</span><label>أيام</label></div>
                    <div class="time-unit"><span id="countdown-hours">00</span><label>ساعات</label></div>
                    <div class="time-unit"><span id="countdown-minutes">00</span><label>دقائق</label></div>
                    <div class="time-unit"><span id="countdown-seconds">00</span><label>ثواني</label></div>
                </div>
            </div>
        </header>

        <main class="platform-main">
            <!-- Smart Dashboard (NEW ) -->
            <section id="smart-dashboard" class="dashboard">
                <div class="dashboard-header">
                    <h2><i class="fas fa-star" style="color: var(--accent-gold);"></i> لمسة ذكية</h2>
                </div>
                <div id="smart-card-container">
                    <!-- Active member card will be inserted here -->
                </div>
            </section>

            <!-- Members Dashboard -->
            <section class="dashboard">
                <div class="dashboard-header">
                    <h2><i class="fas fa-users"></i> لوحة تحكم أعضاء المجموعة</h2>
                </div>
                <div class="dashboard-content" id="members-dashboard-container"></div>
            </section>

            <!-- Subjects Dashboard -->
            <section class="dashboard">
                <div class="dashboard-header">
                    <h2><i class="fas fa-book"></i> لوحة تحكم المواد الدراسية</h2>
                    <button class="action-btn"><i class="fas fa-edit"></i> تعديل التوزيع</button>
                </div>
                <div class="dashboard-content" id="subjects-dashboard-container"></div>
            </section>
        </main>

        <footer class="platform-footer">
            <p>تم تصميم مركز القيادة هذا لضمان النجاح الجماعي. بالتوفيق للجميع.</p>
        </footer>
    </div>

    <!-- Focus Mode Modal -->
    <div id="focus-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="modal-title">جلسة تركيز</h2>
            <p class="modal-subject" id="focus-modal-subject">...</p>
            <div class="focus-timer-display" id="focus-timer">60:00</div>
            <div class="focus-controls">
                <button id="start-focus-btn" class="control-btn start"><i class="fas fa-play"></i> بدء</button>
                <button id="pause-focus-btn" class="control-btn pause hidden"><i class="fas fa-pause"></i> إيقاف مؤقت</button>
                <button id="end-focus-btn" class="control-btn end" disabled><i class="fas fa-stop"></i> إنهاء وتسجيل</button>
            </div>
            <div class="member-selection">
                <label for="focus-member-select">من يقوم بالجلسة؟</label>
                <select id="focus-member-select"></select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
